<div class="main-heading">
  <div class="main-title">
      <button data-toggle="modal" data-target="#uploader" style="width:150px;" class="btn" id="addTorrent"> <i class="fa fa-plus"></i> Add Torrent</button>
  </div>
  <div class="main-filter">
    <form class="main-filter__search">
      <div class="input-group">
        <input type="text" placeholder="Search..." class="form-control"><span class="input-group-btn">
          <button type="button" class="btn btn-default">
            <div class="fa fa-search"></div>
          </button></span>
      </div>
    </form>
  </div>
</div>

<div class="container-fluid half-padding">
  <div class="template template__blank">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">All Torrents</h3>
          </div>
          <div class="panel-body" id="tablePanel">
            <div id="noTable"><h3 class="text-center">No Torrents Added</h3></div>
            <table id="torrentTable" class="table datatable display table-hover" cellspacing="0" width="100%">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Size</th>
                      <th>Speed</th>
                      <th>Status</th>
                      <th>Peers</th>
                      <th>ETA</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="uploader" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content panel">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Torrent</h4>
      </div>
      <div class="modal-body">
        <div class="dropzone" id="uploadTorrent">
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        <button type="button" class="btn btn-primary" id="addUploaded"><i class="fa fa-plus"></i>  Add</button>
      </div>
    </div>
  </div>
</div>
